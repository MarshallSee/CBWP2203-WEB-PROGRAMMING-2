<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Career Fair Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa8UzljvJ0ljk07zG2zPzBZzvWX0Ko6nOR5rYK5q5jUjHBIaxhY5P5hO8Nm" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Virtual Career Fair Registration</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="organization" class="form-label">Organization / Institution</label>
                                <input type="text" class="form-control" id="organization" placeholder="Your organization" required>
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Position / Role</label>
                                <input type="text" class="form-control" id="position" placeholder="e.g., Student, Recruiter" required>
                            </div>
                            <div class="mb-3">
                                <label for="interests" class="form-label">Areas of Interest</label>
                                <select class="form-select" id="interests" multiple>
                                    <option>Software Development</option>
                                    <option>Marketing</option>
                                    <option>Design</option>
                                    <option>Management</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoGe0ohbZh4G9N32Cu4ozEDPczF0V2sA7QCxZgiNH9bS4kK" crossorigin="anonymous"></script>
</body>
</html>
