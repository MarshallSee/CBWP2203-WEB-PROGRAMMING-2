<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Career Fair Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #343a40;
      color: #fff;
    }
    
    #outputDiv .alert {
      background-color: #d1e7dd;
      border-color: #badbcc;
      color: #0f5132;
    }
  </style>
</head>

<body class="bg-light">

<div class="container mt-5" id="formDiv">
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0">Virtual Career Fair Registration</h3>
    </div>
    <div class="card-body">
      <form id="registrationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" id="phone" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="institution" class="form-label">Institution / University</label>
          <input type="text" id="institution" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="field" class="form-label">Field of Study</label>
          <select id="field" class="form-select">
            <option value="">-- Select Field --</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Business Administration">Business Administration</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Areas of Interest</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="interest" value="Internship" id="interestInternship">
            <label class="form-check-label" for="interestInternship">Internship</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="interest" value="Graduate Trainee" id="interestGraduate">
            <label class="form-check-label" for="interestGraduate">Graduate Trainee</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="interest" value="Full-time Job" id="interestFulltime">
            <label class="form-check-label" for="interestFulltime">Full-time Job</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Additional Comments</label>
          <textarea id="comments" class="form-control" rows="4"></textarea>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-success me-2" onclick="submitForm()">Register</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5" id="outputDiv" style="display:none;">
  <div class="alert alert-success">
    <h3 class="alert-heading">Registration Successful!</h3>
    <p><strong>Name</strong> : <span id="outName"></span></p>
    <p><strong>Email</strong> : <span id="outEmail"></span></p>
    <p><strong>Phone Number</strong> : <span id="outPhone"></span></p>
    <p><strong>Institution</strong> : <span id="outInstitution"></span></p>
    <p><strong>Field of Study</strong> : <span id="outField"></span></p>
    <p><strong>Interest Area</strong> : <span id="outInterest"></span></p>
    <p><strong>Comments</strong> : <span id="outComments"></span></p>
  </div>
</div>

<script>
  function validateInput() {
    const fields = [
      "fullName",
      "email",
      "phone",
      "institution",
      "field",
      "comments",
    ];
    for (const id of fields) {
      const el = document.getElementById(id);
      if (el && el.value.trim()) {
        return true;
      }
    }
    return false;
  }

  function submitForm() {
    if (!validateInput()) {
      alert("PLEASE ENTER THE VALUES!");
      return;
    }
    const name = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const institution = document.getElementById("institution").value;
    const field = document.getElementById("field").value;
    const comments = document.getElementById("comments").value;

    let interests = [];
    document.querySelectorAll('input[name="interest"]:checked').forEach((checkbox) => {
      interests.push(checkbox.value);
    });

    // Display data
    document.getElementById("outName").innerText = name;
    document.getElementById("outEmail").innerText = email;
    document.getElementById("outPhone").innerText = phone;
    document.getElementById("outInstitution").innerText = institution;
    document.getElementById("outField").innerText = field;
    document.getElementById("outInterest").innerText = interests.join(", ");
    document.getElementById("outComments").innerText = comments;

    // Toggle views
    document.getElementById("formDiv").style.display = "none";
    document.getElementById("outputDiv").style.display = "block";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
